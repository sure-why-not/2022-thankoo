name: Backend CI

on:
  push:
    branches: [ "infra/sonarqube" ]
  pull_request:
    branches: [ "infra/sonarqube" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./backend
    env:
      SONARQUBE_URL: ${{ secrets.SONAR_HOST_URL }}
      SONARQUBE_TOKEN : ${{ secrets.SONAR_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      
    steps:
      - name: action checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Sonaqube Analysis        
        run: ./gradlew build sonarqube \
            -D sonar.host.url=${{ env.SONARQUBE_URL }} \
            -D sonar.login=${{ env.SONARQUBE_TOKEN }} \
            -D sonar.projectName=${{ env.SONARQUBE_PROJECT_KEY }}-${{ env.PR_NUMBER }}
